<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <span><img src="images/netflix-logo.svg" alt="" /></span>
        <span><button>Sign In</button></span>
      </nav>
      <div class="first-background"></div>
      <div class="head-lines">
        <h1>Unlimited movies, TV shows, and more</h1>
        <h3>Starts at USD 2.99. Cancel anytime.</h3>
      </div>
      <div class="mail-button">
        <h4>
          Ready to watch? Enter your email to create or restart your membership.
        </h4>
        <div class="mail">
          <input type="email" placeholder="Email address" />
          <h2>
            Get Started
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              width="100"
              height="100"
              viewBox="0 0 100 100"
              xml:space="preserve"
              fill="white"
            >
              <path
                d="M35 20 L65 50 L35 80"
                stroke="white"
                stroke-width="10"
                fill="none"
              />
            </svg>
          </h2>
        </div>
      </div>

      <div class="middle">
        <h1>Trending Now</h1>
        <div class="boxes">
          <div class="box1 box">
            <span>1</span>
            <img src="images/squid-game.webp" alt="">
          </div>
          <div class="box2 box">
            <span>2</span>
            <img src="images/pushpa2.webp" alt="">
          </div>
          <div class="box3 box">
            <span>3</span>
            <img src="images/india-pak.webp" alt="">
          </div>
          <div class="box4 box">
            <span>4</span>
            <img src="images/death2.webp" alt="">
          </div>
          <div class="box5 box">
            <span>5</span>
            <img src="images/bhool2.webp" alt="">
          </div>
          <div class="box6 box">
            <span>6</span>
            <img src="images/venom.webp" alt="">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
