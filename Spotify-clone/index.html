<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container">
        <div class="top-bar flex">
            <div class="logo">
                <img src="images/spotify_logo.svg" alt="">
            </div>
            <div class="home-search flex">
                <div class="home-icon">
                    <img src="images/home-icon.svg" alt="home">
                </div>
                <div class="search-bar ">
                    <input type="text" placeholder="What do you want to play?" class="search-input">
                    <span class="search-icon"><img src="images/search-icon.svg" alt=""></span>
                    <span class="browse"><img src="images/browse.svg" alt=""> </span>
                </div>
            </div>
            <div class="upper-right flex">
                <div class="explore"> Explore Premium</div>
                <div class="install-app">
                    <img src="images/download-icon.svg" alt="">
                    Install App
                </div>
                <div class="bell-icon"><img src="images/bell-icon.svg" alt=""></div>
            </div>
            <div class="some-icon">
            </div>        
        </div>
        <div class="tow-part  flex">
            <div class="left border">
            
            </div>
            <div class="right border">
                
            </div>
        </div>
    </div>
</body>
</html>
