<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="close-icon">
          <img src="images/close.svg" alt="" />
        </div>
        <div class="home">
          <div class="spotify-logo"><img src="images/logo.svg" alt="" /></div>
          <ul>
            <li><img src="images/home.svg" alt="home" />Home</li>
            <li><img src="images/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library-part">
          <div class="playlist">
            <img src="images/playlist.svg" alt="playlist" />
            <h4>Your Library</h4>
          </div>

          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="navigationbar">
          <div class="arrow">
            <img class="hamburger" src="images/hamburger.svg" alt="" />
            <img src="images/left-arrow.svg" alt="" />
            <img src="images/right-arrow.svg" alt="" />
          </div>
          <div class="accessbtn">
            <button class="signup">Sign Up</button>
            <button class="login">Log In</button>
          </div>
        </div>
        <div class="song-playlist">
          <h2>Spotify Playlists</h2>
          <div  class="cardcontainer">
            

          </div>
        </div>
        <div class="play-bar">
          <div class="seek-bar">
            <div class="circle-in-seekbar"></div>
          </div>
          <div class="play-control-btn">
            <div class="songName"></div>
            <div class="control-icons">
              <div class="leftarrow">
                <img id="previous" src="images/backward-play-icon.svg" alt="" />
              </div>
              <div class="play-btn">
                <img src="images/song-play-icon.svg" alt="" />
              </div>
              <div class="rightarrow">
                <img src="images/forward-play-icon.svg" alt="" />
              </div>
            </div>
            <div class="timevol">
              <div class="timeshow">00:00 / 00:00</div>
              <div class="volume">
                <img src="images/volume.svg" alt="" />
                <div class="range">
                  <input type="range" name="volume">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
